<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">

    <title>Day Planner</title>
</head>

<body class= "bg-dark text-light">

    <!-- Set header with date element that updatees daily -->
    <header class="container-fluid text-center">
        <h1>It's a New Day!</h1>
        <h3>Today's date is</h3>
        <h3 id="date"></h3>
    </header>

    <hr style="border-top: 5px solid #f1f4f8; border-radius: 5px;">
    <!-- List of Hours  -->
    <section class="container-fluid column" id="hoursList">
        <div data-time="9" class="container-fluid row my-4" style="height: 100px">
            <p class= "col-2 text-right" class = "testing" style="font-size: 20px; text-decoration: underline;">9 AM</p>
            <input class="col-8" id="input1">
            <button class="col-2 btn save text-light" id="button1">Save</button>
        </div>
        <div data-time="10" class="container-fluid row my-4" style="height: 100px">
            <p class= "col-2 text-right" style="font-size: 20px; text-decoration: underline;">10 AM</p>
            <input class="col-8" id="input2">
            <button class="col-2 btn save text-light" id="button2">Save</button>
        </div>
        <div data-time="11" class="container-fluid row my-4" style="height: 100px">
            <p class= "col-2 text-right" style="font-size: 20px; text-decoration: underline;">11 AM</p>
            <input class="col-8 form" id="input3">
            <button class="col-2 btn save text-light" id="button3">Save</button>
        </div>
        <div data-time="12" class="container-fluid row my-4" style="height: 100px">
            <p class= "col-2 text-right" style="font-size: 20px; text-decoration: underline;">12 PM</p>
            <input class="col-8" id="input4">
            <button class="col-2 btn save text-light" id="button4">Save</button>
        </div>
        <div data-time="13" class="container-fluid row my-4" style="height: 100px">
            <p class= "col-2 text-right" style="font-size: 20px; text-decoration: underline;">1 PM</p>
            <input class="col-8" id="input5">
            <button class="col-2 btn save text-light" id="button5">Save</button>
        </div>
        <div data-time="14" class="container-fluid row my-4" style="height: 100px">
            <p class= "col-2 text-right" style="font-size: 20px; text-decoration: underline;">2 PM</p>
            <input class="col-8" id="input6">
            <button class="col-2 btn save text-light" id="button6">Save</button>
        </div>
        <div data-time="15" class="container-fluid row my-4" style="height: 100px">
            <p class= "col-2 text-right" style="font-size: 20px; text-decoration: underline;">3 PM</p>
            <input class="col-8" id="input7">
            <button class="col-2 btn save text-light" id="button7">Save</button>
        </div>
        <div data-time="16" class="container-fluid row my-4" style="height: 100px">
            <p class= "col-2 text-right" style="font-size: 20px; text-decoration: underline;">4 PM</p>
            <input class="col-8" id="input8">
            <button class="col-2 btn save text-light" id="button8">Save</button>
        </div>
        <div data-time="17" class="container-fluid row my-4" style="height: 100px">
            <p class= "col-2 text-right" style="font-size: 20px; text-decoration: underline;">5 PM</p>
            <input class="col-8" id="input9">
            <button class="col-2 btn save text-light" id="button9">Save</button>
        </div>

        <!-- Clear Button -->
        <button class="container-fluid col-12 btn save text-light align-self-center" id="clear">Clear</button>

    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/javascript.js"></script>
</body>
</html>
